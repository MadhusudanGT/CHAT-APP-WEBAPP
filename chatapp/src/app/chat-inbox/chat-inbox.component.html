<div id="chat-applicaton" *ngIf="show">
    <h2>Chat Application - Angular client</h2>
    <div id="chat-window">
      <div id="output" *ngFor="let data of output">
          <p><strong>{{data.handle}} : </strong>{{data.message}}</p>
      </div>
      <div id="feedback"><p>{{feedback}}</p></div>
    </div>
    <!-- <input id="handle" type="text" [(ngModel)]="userName" placeholder="Handle" /> -->
    <input id="message" type="text" [(ngModel)]="message" placeholder="Message" autocomplete="off"
      (keypress)="messageTyping()" />
    <button type="button" id="send" style="cursor: pointer;" (click)="sendMessage()">Send</button>
</div>

<p [hidden]='true'>hiii this is a true hidden attribute</p>


<div *ngIf="reg">
  <input id="handle" type="text" [(ngModel)]="userName" placeholder="USERNAME TO CONNECT TO CHAT" />
  <input id="pass" type="password" [(ngModel)]="password" placeholder="password" />
  <button type="button" id="handlereg" style="cursor: pointer;" (click)="registerMessage()">Send</button>
</div>


<div *ngFor="let user of userexistlist">
{{user}}

</div>
